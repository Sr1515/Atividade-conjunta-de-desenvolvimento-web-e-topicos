<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title> Contato - JGR </title>
    <link href="estilo.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div class="box">
            <h1> <img src=imagens/jgr_sem_fundo.png></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="roupas.html">Roupas</a></li>
                    <li><a href="acessorios.html">Acessórios</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main">
        <form>
            <h2>Dados do usuário</h2>

            <div id="name">
                <label for="name">Nome Completo: </label>
                <input type="text" name="nome" class="input-padrao" required>
            </div>

            <div id="e-mail">
                <label for="e-mail">E-mail: </label>
                <input type="email" name="email" class="input-padrao" required>
            </div>

            <div id="telefone">
                <label for="telefone">Telefone: </label>
                <input type="tel" name="telefone" class="input-padrao" required>
            </div>

            <div id="senha">
                <label for="senha">Senha: </label>
                <input type="password" name="senha" class="input-padrao" required>
            </div>

            <fieldset id="sexo_user">
                <legend>Sexo</legend>
                <label for="sexo_user">
                    <input type="radio" name="sexo" id="Masculino" value="Masculino">
                    Feminino
                </label>
                <label for="sexo_user">
                    <input type="radio" name="sexo" id="Feminino" value="Feminino">
                    Masculino
                </label>
            </fieldset>

            <div id="data_e_hora">
                <label for="data e hora ">Data e hora de nascimento: </label>
                <input type="datetime-local" name="data e hora" class="input-padrao">
            </div>

            <div id="UF">
                <label for="UF">UF de nascimento</label>
                <select name="UF" class="input-padrao" class="input-padrao">
                    <option value="selecionar">Selecione </option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AM">Amazonas</option>
                    <option value="AP">Amapá</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div id="cor">
                <label for="cor">Selecione sua cor favorita: </label>
                <input type="color" name="cor" value="#ff0000">
            </div>

            <div id="aniversario">
                <label for="aniversário">Informe uma data especial: </label>
                <input type="date" name="aniversário" class="input-padrao">
            </div>

            <div id="hora">
                <label for="hora">Que horas costuma acordar:</label>
                <input type="time" name="hora" class="input-padrao">
            </div>

            <div id="pessoa_fami">
                <label for="pessoa_fami">Quantas pessoas tem sua familia:</label>
                <input type="number" name="pessoa_fami" min="1" max="30">
            </div>

            <div id="Url">
                <label for="Url">Adicione a url do seu perfil na rede social :</label>
                <input type="url" name="Url" class="input-padrao">
            </div>

            <div id="estilo">
                <label for="estilo">Quais as suas preferências musicais?</label>

                <input type="checkbox" id="style1" name="Rock" value="Rock">
                <label for="style1">Rock </label>

                <input type="checkbox" id="style2" name="Sertanejo" value="Sertanejo">
                <label for="style2">Sertanejo </label>

                <input type="checkbox" id="style3" name="Pagode" value="Pagode">
                <label for="style2">Pagode </label>

                <input type="checkbox" id="style4" name="Samba" value="Samba">
                <label for="style2">Samba </label>

                <input type="checkbox" id="style5" name="Funk" value="Funk">
                <label for="style2">Funk </label>

                <input type="checkbox" id="style6" name="Kpop" value="Kpop">
                <label for="style2">Kpop </label>

                <input type="checkbox" id="style7" name="Pop" value="Pop">
                <label for="style2">Pop </label>

                <input type="checkbox" id="style8" name="Forró" value="Forró">
                <label for="style2">Forró </label>

                <input type="checkbox" id="style9" name="Indie" value="Indie">
                <label for="style2">Indie </label>

                <input type="checkbox" id="style10" name="Gospel" value="Gospel">
                <label for="style2">Gospel </label>

                <input type="checkbox" id="style11" name="MPB" value="MPB">
                <label for="style2">MPB </label>

                <input type="checkbox" id="style12" name="Jazz" value="Jazz">
                <label for="style2">Jazz </label>
            </div>

            <div id="arquivos">
                <label for="arquivos">Selecione uma foto de perfil:</label>
                <input type="file" name="arquivos">
            </div>

            <div id="botoes">
                <a href="tabela.html"><input type="submit" name="enviar" class="botao"></a>
                <input type="reset">
            </div>

        </form>
    </main>
